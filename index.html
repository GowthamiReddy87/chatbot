<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Style Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* FORCE ChatGPT-like colors (NO BLUE ANYWHERE) */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
      background-color: #ffffff;
      color: #111111;
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #e5e5e5;
    }

    .messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    /* REMOVE ALL BUBBLES AND COLORS */
    .user,
    .bot {
      margin-bottom: 18px;
      line-height: 1.7;
      white-space: pre-wrap;
      background: none !important;
      border: none !important;
      color: #111111 !important;
    }

    .user {
      font-weight: 600;
    }

    .bot {
      font-weight: 400;
    }

    .input-area {
      border-top: 1px solid #e5e5e5;
      padding: 16px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      outline: none;
      color: #111111;
      background-color: #ffffff;
    }

    input::placeholder {
      color: #888888;
    }

    button {
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #000000;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    /* FORCE DARK MODE (NO BLUE) */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f0f0f;
        color: #eaeaea;
      }

      .header,
      .input-area {
        border-color: #2a2a2a;
      }

      input {
        background-color: #1a1a1a;
        color: #eaeaea;
        border: 1px solid #333333;
      }

      .user,
      .bot {
        color: #eaeaea !important;
      }

      button {
        background-color: #ffffff;
        color: #000000;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Chatbot</div>

    <div class="messages" id="chat"></div>

    <div class="input-area">
      <input id="userInput" placeholder="Ask anything..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      addMessage('user', 'You: ' + msg);
      input.value = '';

      setTimeout(() => {
        addMessage('bot', 'Bot: ' + getReply(msg.toLowerCase()));
      }, 400);
    }

    function addMessage(type, text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function getReply(msg) {
      if (msg.includes('hi') || msg.includes('hello')) return 'Hello! How can I help you?';
      if (msg.includes('name')) return 'I am a ChatGPT-style chatbot.';
      if (msg.includes('how are you')) return 'I am doing well.';
      if (msg.includes('bye')) return 'Goodbye ðŸ‘‹';
      if (msg.includes('gowthami')) return 'genius gowthami.';
      return "Iâ€™m still learning. Please ask something else.";
    }
  </script>

</body>
</html>
