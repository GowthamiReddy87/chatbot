<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 380px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px;
            background: #10a37f;
            color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .user {
            background: #daf1ff;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 6px 0;
            align-self: flex-end;
        }
        .bot {
            background: #e8e8e8;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 6px 0;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 14px;
            outline: none;
        }
        button {
            padding: 12px 16px;
            border: none;
            background: #10a37f;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">My Chatbot</div>
    <div class="messages" id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask something..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat');
        const msg = input.value.trim().toLowerCase();
        if (msg === '') return;

        addMessage('user', msg);
        input.value = '';

        setTimeout(() => {
            let reply = getBotReply(msg);
            addMessage('bot', reply);
        }, 500);
    }

    function addMessage(sender, text) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = sender;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function getBotReply(msg) {
        if (msg.includes('hi') || msg.includes('hello')) return 'Hello! How can I help you?';
        if (msg.includes('name')) return 'I am a public chatbot website.';
        if (msg.includes('how are you')) return 'I am doing great ðŸ˜Š';
        if (msg.includes('help')) return 'You can ask me simple questions.';
        if (msg.includes('bye')) return 'Goodbye! ðŸ‘‹';
        return "Sorry, I don't understand that yet.";
    }
</script>

</body>
</html>
